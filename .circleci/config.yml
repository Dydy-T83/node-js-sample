version: 2.1
# Define the jobs we want to run for this project
jobs:
  tests:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run: echo "this is the test job"
  build:
    working_directory: /usr/src/app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build . -t rudytomatis83/node-web-app2 
      - run:
          name: Save Docker image layer cache
          command: |
            docker run -p 8080:8080 -d rudytomatis83/node-web-app2
      - run: 
          name: Push Docker image 
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_LOGIN" --password-stdin
            docker push $DOCKERHUB_LOGIN/reponodejssample:latest
  
        

# Orchestrate our job run sequence      
workflows:
  build_and_test:
    jobs:
      - tests
      - build:
          requires:
            - tests
            